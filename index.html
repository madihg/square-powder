<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Square Powder Claw</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 100vh; /* Centers content vertically */
      padding: 20px;
    }
    .image-box {
      text-align: center;
      cursor: pointer;
    }
    .image-box a img {
      width: 250px;
      height: 250px;
      object-fit: cover; /* Ensures uniform image display */
      transition: all 0.3s ease-in-out;
      display: block;
    }
    .caption {
      display: none;
      font-size: 2em;
      margin-top: 10px;
      font-style: italic; /* Italicized text */
    }
    /* Universal glitter effect on hover for all images */
    .image-box a:hover img {
      animation: glitter 1s;
    }
    @keyframes glitter {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    /* Responsive styling for smaller devices */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-box a img {
        width: 90%;
        max-width: 250px;
        height: auto;
      }
    }
    /* Fixed bottom-left toggling box */
    .bottom-left-box {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: white;
      border: 1px solid black;
      padding: 10px;
      cursor: pointer;
      font-family: "Courier New", Courier, monospace;
      font-weight: normal;
      z-index: 1000;
    }
    .bottom-left-box .plus {
      display: block;
    }
    .bottom-left-box .text-box {
      display: none;
    }
    .bottom-left-box .text-box.active {
      display: block;
    }
    /* Fixed bottom-right circle */
    #bottomRightCircle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    /* Ode to boyhood h1 (centered and initially hidden) */
    #odeToBoyhood {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2000;
      display: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Image with caption "square" -->
    <div class="image-box">
      <a href="square.html" onclick="return openSquareWindow()">
        <img src="assets/square.png" alt="Square Image">
      </a>
      <div class="caption" id="squareCaption">square</div>
    </div>
    <!-- Second Image with caption "powder" -->
    <div class="image-box">
      <a href="powder.html" onclick="return openPowderWindow()">
        <img src="assets/powder.jpg" alt="Powder Image">
      </a>
      <div class="caption" id="powderCaption">powder</div>
    </div>
    <!-- Third Image with caption "claw" -->
    <div class="image-box">
      <a href="claw.html" onclick="return openClawWindow()">
        <img src="assets/claw.png" alt="Claw Image">
      </a>
      <div class="caption" id="clawCaption">claw</div>
    </div>
  </div>
  <script>
    function openSquareWindow() {
      // Display the caption for "square"
      document.getElementById('squareCaption').style.display = 'block';
      // Opens the square.html page with a specific size and position
      window.open('square.html', '_blank', 'width=600,height=800,left=50,top=150,toolbar=no,scrollbars=no,resizable=yes');
      return false; // Prevents the default navigation
    }
    
    function openPowderWindow() {
      // Display the caption for "powder"
      document.getElementById('powderCaption').style.display = 'block';
      // Opens the powder.html page with its own size and position
      window.open('powder.html', '_blank', 'width=600,height=800,left=400,top=100,toolbar=no,scrollbars=no,resizable=yes');
      return false;
    }
    
    function openClawWindow() {
      // Display the caption for "claw"
      document.getElementById('clawCaption').style.display = 'block';
      // Opens the claw.html page with a different size and position
      window.open('claw.html', '_blank', 'width=800,height=600,left=700,top=200,toolbar=no,scrollbars=no,resizable=yes');
      return false;
    }
  </script>
  
  <!-- Fixed bottom-left toggling box -->
  <div class="bottom-left-box" id="bottomLeftBox">
    <div class="plus">+</div>
    <div class="text-box">
      <p>A small computational poem by (<a href="https://www.instagram.com/yalla_halim/" target="_blank">@yalla_halim</a>)</p>
    </div>
  </div>
  
  <!-- Fixed bottom-right circle -->
  <div id="bottomRightCircle"></div>
  
  <!-- Hidden h1 element that will fade in -->
  <h1 id="odeToBoyhood">ode to boyhood</h1>
  
  <script>
    // Bottom-left toggling box behavior
    document.getElementById("bottomLeftBox").addEventListener("click", function () {
      var plus = this.querySelector(".plus");
      var textBox = this.querySelector(".text-box");
      if (plus.textContent.trim() === "+") {
        plus.textContent = "x";
        textBox.classList.add("active");
      } else {
        plus.textContent = "+";
        textBox.classList.remove("active");
      }
    });
    
    // Bottom-right circle click behavior
    document.getElementById("bottomRightCircle").addEventListener("click", function () {
      // Hide the main container, bottom-left box, and the circle itself
      document.querySelector(".container").style.display = "none";
      document.getElementById("bottomLeftBox").style.display = "none";
      this.style.display = "none";
      
      // Show and fade in the h1 element
      var h1 = document.getElementById("odeToBoyhood");
      h1.style.display = "block";
      // Force a reflow before starting the opacity transition
      setTimeout(function () {
        h1.style.opacity = "1";
      }, 50);
    });
  </script>
</body>
</html>
