<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Click Effects with Glitter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 100vh; /* Centers content vertically */
      padding: 20px;
    }
    .image-box {
      text-align: center;
      cursor: pointer;
    }
    .image-box a img {
      width: 250px;
      height: 250px;
      object-fit: cover; /* Ensures uniform image display */
      transition: all 0.3s ease-in-out;
      display: block;
    }
    .caption {
      display: none;
      font-size: 2em;
      margin-top: 10px;
      font-style: italic; /* Italicized text */
    }
    /* Universal glitter effect on hover for all images */
    .image-box a:hover img {
      animation: glitter 1s;
    }
    @keyframes glitter {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    /* Responsive styling for smaller devices */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-box a img {
        width: 90%;
        max-width: 250px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Image with caption "square" -->
    <div class="image-box">
      <a href="square.html" onclick="return openSquareWindow()">
        <img src="assets/square.png" alt="Square Image">
      </a>
      <div class="caption" id="squareCaption">square</div>
    </div>
    <!-- Second Image with caption "powder" -->
    <div class="image-box">
      <a href="powder.html" onclick="return openPowderWindow()">
        <img src="assets/powder.jpg" alt="Powder Image">
      </a>
      <div class="caption" id="powderCaption">powder</div>
    </div>
    <!-- Third Image with caption "claw" -->
    <div class="image-box">
      <a href="claw.html" onclick="return openClawWindow()">
        <img src="assets/claw.png" alt="Claw Image">
      </a>
      <div class="caption" id="clawCaption">claw</div>
    </div>
  </div>
  <script>
    function openSquareWindow() {
      // Display the caption for "square"
      document.getElementById('squareCaption').style.display = 'block';
      // Opens the square.html page with a specific size and position
      window.open('square.html', '_blank', 'width=1000,height=800,left=50,top=150,toolbar=no,scrollbars=no,resizable=yes');
      return false; // Prevents the default navigation
    }
    
    function openPowderWindow() {
      // Display the caption for "powder"
      document.getElementById('powderCaption').style.display = 'block';
      // Opens the powder.html page with its own size and position
      window.open('powder.html', '_blank', 'width=600,height=400,left=50,top=100,toolbar=no,scrollbars=no,resizable=yes');
      return false;
    }
    
    function openClawWindow() {
      // Display the caption for "claw"
      document.getElementById('clawCaption').style.display = 'block';
      // Opens the claw.html page with a different size and position
      window.open('claw.html', '_blank', 'width=800,height=600,left=100,top=200,toolbar=no,scrollbars=no,resizable=yes');
      return false;
    }
  </script>
</body>
</html>
