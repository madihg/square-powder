<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Debug on Vercel</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Loading...</div>
  
  <!-- three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- DragControls from three.js examples -->
  <script src="https://threejs.org/examples/js/controls/DragControls.js"></script>
  
  <script>
    // Custom function to check WebGL support
    function webglAvailable() {
      try {
        const canvas = document.createElement('canvas');
        return !!(window.WebGLRenderingContext &&
          (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
      } catch (e) {
        return false;
      }
    }

    let scene, camera, renderer, cube, controls;
    const infoDiv = document.getElementById('info');

    function init() {
      console.log("Initializing scene...");

      // If WebGL not supported, display message and stop
      if (!webglAvailable()) {
        infoDiv.innerText = 'WebGL not supported in this browser.';
        console.error("WebGL not supported.");
        return;
      }

      // Create the scene
      scene = new THREE.Scene();

      // Setup renderer with a dark grey background
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(0x444444);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Setup camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Add AxesHelper for debugging
      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      // Create a visible green cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Initialize DragControls on the cube
      controls = new THREE.DragControls([cube], camera, renderer.domElement);
      controls.addEventListener('dragstart', function(event) {
        console.log("Drag started");
        infoDiv.innerText = "Placeholder: Object grabbed!";
      });
      controls.addEventListener('drag', function(event) {
        console.log("Dragging...");
        infoDiv.innerText = "";
      });
      controls.addEventListener('dragend', function(event) {
        console.log("Drag ended");
      });

      // Listen for window resize events
      window.addEventListener('resize', onWindowResize, false);

      infoDiv.innerText = "Scene initialized";
      console.log("Initialization complete.");
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log("Window resized: ", window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Initialize and animate once the page loads
    window.onload = function() {
      init();
      animate();
    };
  </script>
</body>
</html>
