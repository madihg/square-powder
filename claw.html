<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DragControls Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">Loading...</div>

  <!-- 1) three.js (r128) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- 2) DragControls from the same r128 examples folder -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>

  <!-- 3) Your main script that uses DragControls -->
  <script>
    let scene, camera, renderer, cube, controls;
    const infoDiv = document.getElementById('info');

    function init() {
      // Create scene
      scene = new THREE.Scene();

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x444444);
      document.body.appendChild(renderer.domElement);

      // Create camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Add a basic green cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Create DragControls
      controls = new THREE.DragControls([cube], camera, renderer.domElement);

      // Add event listeners
      controls.addEventListener('dragstart', function(event) {
        infoDiv.innerText = "Placeholder: Object grabbed!";
      });
      controls.addEventListener('drag', function(event) {
        infoDiv.innerText = "";
      });
      controls.addEventListener('dragend', function(event) {
        infoDiv.innerText = "Drag ended";
      });

      window.addEventListener('resize', onWindowResize, false);

      infoDiv.innerText = "Scene initialized";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      // Rotate the cube to confirm it's visible
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
