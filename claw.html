<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DragControls Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">Loading...</div>

  <!-- 1) three.js (r128) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- 2) DragControls from the same r128 examples folder -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>

  <!-- Optional: GLTFLoader for loading a glb model -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- 3) Main Script -->
  <script>
    let scene, camera, renderer, object, controls;
    const infoDiv = document.getElementById('info');

    // Array of sentences to display one at a time.
    const sentences = [
      "The hair clip is a clawing",
      "back of identity",
      "a re-gathering of selfhood",
      "I claw my hair up because",
      "I don't like my hair down",
      "and I didn't like the flimsy ties",
      "and I wanted to be a middle-aged",
      "white woman from Santa Barbara", 
      "named Janie or Margaret",
      "and that was the version of manhood", 
      "that felt right",
      "a grandeur barely aware of itself", 
      "borrowing childhood innocence like a pencil",
      "My claw is a wink at the boy who made it.",
      "A promise from the man he became",
      "this claw is here to guard your heart."
    ];
    let sentenceIndex = 0;

    function init() {
      // Create scene
      scene = new THREE.Scene();

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x444444);
      document.body.appendChild(renderer.domElement);

      // Create camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Add an ambient light so the glTF model is lit
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // --- Load a glTF (glb) model ---
      // Note: Using '/claw.glb' if your file is in the public folder.
      const loader = new THREE.GLTFLoader();
      loader.load('/claw.glb', function(gltf) {
          object = gltf.scene;
          object.position.set(0, 0, 0);
          object.scale.set(1, 1, 1);
          scene.add(object);

          // Create DragControls only after the object is loaded
          controls = new THREE.DragControls([object], camera, renderer.domElement);

          // When the object is grabbed, display the next sentence.
          controls.addEventListener('dragstart', function(event) {
            infoDiv.innerText = sentences[sentenceIndex];
            sentenceIndex = (sentenceIndex + 1) % sentences.length;
          });
      }, undefined, function(error) {
          console.error(error);
      });

      window.addEventListener('resize', onWindowResize, false);
      infoDiv.innerText = "Scene initialized";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (object) {
        object.rotation.x += 0.01;
        object.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
