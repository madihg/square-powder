<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DragControls Example</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
    }
    canvas { 
      display: block; 
    }
    #info {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: 'Times New Roman', serif;
      font-style: italic;
      font-size: 2em;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">The hair clip is a clawing</div>

  <!-- Include three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- Include DragControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
  <!-- Include GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, object, controls;
    const infoDiv = document.getElementById('info');
    const sentences = [
      "The hair clip is a clawing",
      "back of identity",
      "a re-gathering of selfhood",
      "I claw my hair up because",
      "well",
      "I don't like my hair down",
      "or the flimsy little black ties",
      "and I want to be a middle-age",
      "white woman from Santa Barbara", 
      "named Janie or Margaret",
      "and that was the version of manhood", 
      "that felt right",
      "a grandeur barely aware of itself", 
      "borrowing childhood like a pencil",
      "my claw is a wink to the boy who made it.",
      "A promise from a man he knows",
      "this claw is here to guard your heart."
    ];
    let sentenceIndex = 1;

    function init() {
      // Set up scene and renderer
      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);

      // Configure camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 30;

      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // Load the glTF model
      const loader = new THREE.GLTFLoader();
      loader.load('/claw.glb', function(gltf) {
          object = gltf.scene;
          object.position.set(0, 0, 0);
          object.scale.set(0.3, 0.3, 0.3);
          scene.add(object);

          // Initialize DragControls for the object
          controls = new THREE.DragControls([object], camera, renderer.domElement);

          // Update info text on drag start
          controls.addEventListener('dragstart', function(event) {
            infoDiv.innerText = sentences[sentenceIndex];
            sentenceIndex = (sentenceIndex + 1) % sentences.length;
          });

          // Override the default drag behavior for more precise control
          controls.addEventListener('drag', function(event) {
            // Compute normalized device coordinates from the mouse position
            const mouse = new THREE.Vector2(
              (event.originalEvent.clientX / window.innerWidth) * 2 - 1,
              - (event.originalEvent.clientY / window.innerHeight) * 2 + 1
            );

            // Create a raycaster from the camera through the mouse position
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            // Set up an invisible drag plane perpendicular to the camera's view
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            const dragPlane = new THREE.Plane().setFromNormalAndCoplanarPoint(
              cameraDirection.negate(), object.position
            );

            // Compute the intersection point of the ray with the drag plane
            const intersectionPoint = new THREE.Vector3();
            raycaster.ray.intersectPlane(dragPlane, intersectionPoint);

            // Smoothly interpolate the object's position towards the intersection point
            object.position.lerp(intersectionPoint, 0.2);
          });
      }, undefined, function(error) {
          console.error('Error loading model:', error);
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (object) {
        object.rotation.x += 0.01;
        object.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
