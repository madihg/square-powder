<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Debug - Non-Black Scene</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info"></div>
  
  <!-- three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- DragControls from three.js examples -->
  <script src="https://threejs.org/examples/js/controls/DragControls.js"></script>
  
  <script>
    let scene, camera, renderer, cube, controls;
    const infoDiv = document.getElementById('info');

    init();
    animate();

    function init() {
      // Create the scene
      scene = new THREE.Scene();

      // Setup renderer with a non-black background for clarity
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(0x444444);  // Dark grey background
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Setup camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Add an AxesHelper to indicate scene orientation
      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      // Create a visible green cube
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Initialize DragControls on the cube
      controls = new THREE.DragControls([cube], camera, renderer.domElement);
      controls.addEventListener('dragstart', function(event) {
        console.log("Drag started");
        infoDiv.innerText = "Placeholder: Object grabbed!";
      });
      controls.addEventListener('drag', function(event) {
        console.log("Dragging...");
        infoDiv.innerText = ""; // Clear the message during movement
      });
      controls.addEventListener('dragend', function(event) {
        console.log("Drag ended");
      });

      // Adjust for window resize events
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      // Rotate cube slightly to confirm visibility
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
